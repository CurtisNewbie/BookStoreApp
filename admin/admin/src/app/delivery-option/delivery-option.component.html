<div class="jumbotron">
    <div class="container-fluid">
        <h1>Delivery Options</h1>
    </div>
</div>

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4">
            <h2>List of Delivery Options</h2>
            <div class="text-right m-3">
                <button class="btn btn-primary" (click)="createDeliveryOptTemplate()">Create One</button>
            </div>
            <ul *ngFor=" let d of deliveryOptions" class="list-group">
                <a class="list-group-item list-group-item-action" (click)="selectDeliveryOpt(d)">ID:{{d.id}}
                    "{{d.name}}"
                </a>
            </ul>
        </div>
        <div class=" col-sm-9 col-md-6 col-lg-8">
            <div *ngIf="selectedDeliveryOpt" class="media">
                <div class="shadow media-body p-3 m-5">
                    <h2 class="display-4 text-primary">"{{selectedDeliveryOpt.name}}"</h2>
                    <div class="form-group">
                        <label for="id">ID: <span *ngIf="selectedDeliveryOpt.id === null" style="color:brown">Will Be
                                Created</span></label>
                        <input type="text" disabled="true" class="form-control" id="id"
                            [value]="selectedDeliveryOpt.id">
                    </div>
                    <div class="form-group">
                        <label for="name">NAME (short description):</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="selectedDeliveryOpt.name">
                    </div>
                    <div class="form-group">
                        <label for="price">PRICE: </label>
                        <input type="text" class="form-control" id="price" [(ngModel)]="selectedDeliveryOpt.price">
                    </div>
                    <div class=" container p-4 m-4 text-right">
                        <div *ngIf="selectedDeliveryOpt.id">
                            <button class="btn btn-primary m-1"
                                (click)="updateDeliveryOpt(selectedDeliveryOpt)">UPDATE</button>
                            <button class="btn btn-primary m-1"
                                (click)="deleteDeliveryOpt(selectedDeliveryOpt)">DELETE</button>
                        </div>
                        <button *ngIf="!selectedDeliveryOpt.id" class="btn btn-primary m-1"
                            (click)="createDeliveryOpt(selectedDeliveryOpt)">CREATE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
