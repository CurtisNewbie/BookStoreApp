<div class="jumbotron">
    <div class="container-fluid">
        <h2>Books</h2>
    </div>
</div>

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4">
            <h3>List of Books</h3>
            <div class="text-right p-3">
                <button class="btn btn-primary m-1" (click)="createBookTemplate(); creatingBook = true;">Create</button>
                <button class="btn btn-primary m-1" (click)="refresh()">Refresh</button>
            </div>
            <ul *ngFor=" let b of books; let i=index" class="list-group">
                <a class="list-group-item list-group-item-action"
                    (click)="selectBook(b); creatingBook = false;">ID:{{b.id}} - "{{b.title}}"
                </a>
            </ul>
        </div>
        <div class="col-sm-9 col-md-6 col-lg-8">
            <div *ngIf="books">
                <div *ngIf="selectedBook">
                    <div class="shadow p-3">
                        <h3 class="text-primary">"{{selectedBook.title}}" <span class="badge badge-secondary">
                                {{selectedBook.date}}</span></h3>
                        <div class="form-group">
                            <label for="id">ID: <span *ngIf="selectedBook.id === null" style="color:brown">Will Be
                                    Created</span></label>
                            <input type="text" disabled="true" class="form-control" id="id" [value]="selectedBook.id">
                        </div>
                        <div class="form-group">
                            <label for="date">DATE: <span style="font-size: 75%">(YYYY-MM-DD)</span></label>
                            <input type="text" class="form-control" id="date" [(ngModel)]="selectedBook.date">
                        </div>
                        <div class="form-group">
                            <label for="title">TITLE: </label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="selectedBook.title">
                        </div>
                        <div class="form-group">
                            <label for="author">AUTHOR: </label>
                            <input type="text" class="form-control" id="author" [(ngModel)]="selectedBook.author">
                        </div>
                        <div class="form-group">
                            <label for="price">PRICE: </label>
                            <input type="text" class="form-control" id="price" [(ngModel)]="selectedBook.price">
                        </div>
                        <div class="form-group">
                            <label for="content">CONTENT: </label>
                            <textarea type="text" class="form-control" id="content" rows="10"
                                [(ngModel)]="selectedBook.content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="img">IMG URL: </label>
                            <input type="text" class="form-control" id="img" [(ngModel)]="selectedBook.img">
                        </div>
                        <div class="">
                            <p for="preview">IMG PREVIEW:</p>
                            <img class="img-fluid" [src]="selectedBook.img" alt="Image Preview"
                                style="max-width: 100%; height: auto;" id="preview">
                        </div>
                        <div class="container p-5 text-right">
                            <div *ngIf="!creatingBook">
                                <button class="btn btn-primary m-1" (click)="updateBook(selectedBook)">UPDATE</button>
                                <button class="btn btn-primary m-1" (click)="deleteBook(selectedBook)">DELETE</button>
                            </div>
                            <button *ngIf="creatingBook" class="btn btn-primary m-1"
                                (click)="createBook(selectedBook)">CREATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
