<div class="jumbotron">
    <div class="container-fluid">
        <h1>Books</h1>
    </div>
</div>

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4">
            <h2>List of Books</h2>
            <div class="text-right m-3">
                <button class="btn btn-primary" (click)="createBookTemplate(); creatingBook = true;">Create One</button>
            </div>
            <ul *ngFor=" let b of books; let i=index" class="list-group">
                <a class="list-group-item list-group-item-action"
                    (click)="selectBook(b); creatingBook = false;">ID:{{b.id}} - "{{b.title}}"
                </a>
            </ul>
        </div>
        <div class=" col-sm-9 col-md-6 col-lg-8">
            <div *ngIf="books">
                <div *ngIf="selectedBook" class="media">
                    <div class="shadow media-body p-3 m-5">
                        <h2 class="display-4 text-primary">"{{selectedBook.title}}" <span class="badge badge-secondary">
                                {{selectedBook.date}}</span></h2>
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" [disabled]="!creatingBook" class="form-control" id="id"
                                [(ngModel)]="selectedBook.id">
                        </div>
                        <div class="form-group">
                            <label for="date">DATE: (YYYY-MM-DD)</label>
                            <input type="text" class="form-control" id="date" [(ngModel)]="selectedBook.date">
                        </div>
                        <div class="form-group">
                            <label for="title">TITLE: </label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="selectedBook.title">
                        </div>
                        <div class="form-group">
                            <label for="author">AUTHOR: </label>
                            <input type="text" class="form-control" id="author" [(ngModel)]="selectedBook.author">
                        </div>
                        <div class="form-group">
                            <label for="price">PRICE: </label>
                            <input type="text" class="form-control" id="price" [(ngModel)]="selectedBook.price">
                        </div>
                        <div class="form-group">
                            <label for="content">CONTENT: </label>
                            <textarea type="text" class="form-control" id="content" rows="10"
                                [(ngModel)]="selectedBook.content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="img">IMG URL: </label>
                            <input type="text" class="form-control" id="img" [(ngModel)]="selectedBook.img">
                        </div>
                        <div class="media mt-3">
                            <label for="preview">IMG PREVIEW:</label>
                            <img class="m-2 p-2" [src]="selectedBook.img" alt="Image Preview" style="width:300px;"
                                id="preview">
                        </div>
                        <div class=" container p-4 m-4 text-right">
                            <div *ngIf="!creatingBook">
                                <button class="btn btn-primary m-1" (click)="updateBook(selectedBook)">UPDATE</button>
                                <button class="btn btn-primary m-1" (click)="deleteBook(selectedBook)">DELETE</button>
                            </div>
                            <button *ngIf="creatingBook" class="btn btn-primary m-1"
                                (click)="createBook(selectedBook)">CREATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
