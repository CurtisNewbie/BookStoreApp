<div class="jumbotron">
    <div class="container-fluid">
        <h1>News</h1>
    </div>
</div>

<div class="container-fluid p-5">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4">
            <h2>List of News</h2>
            <div class="text-right m-3">
                <button class="btn btn-primary" (click)="createTemplate()">Create One</button>
            </div>
            <ul *ngFor=" let n of news" class="list-group">
                <a class="list-group-item list-group-item-action" (click)="selectNew(n)">"{{n.title}}"
                    [{{n.date}}]</a>
            </ul>
        </div>
        <div class=" col-sm-9 col-md-6 col-lg-8">
            <div *ngIf="news">
                <div *ngIf="selectedNew" class="media">
                    <div class="shadow media-body p-3 m-5">
                        <h2 class="display-4 text-primary">"{{selectedNew.title}}" <span class="badge badge-secondary">
                                {{selectedNew.date}}</span></h2>
                        <div class="form-group">
                            <label for="id">ID: <span *ngIf="selectedNew.id === null" style="color:brown">Will Be
                                    Created</span></label>
                            <input type="text" disabled="true" class="form-control" id="id" [value]="selectedNew.id">
                        </div>
                        <div class="form-group">
                            <label for="date">DATE: (YYYY-MM-DD)</label>
                            <input type="text" class="form-control" id="date" [(ngModel)]="selectedNew.date">
                        </div>
                        <div class="form-group">
                            <label for="title">TITLE: </label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="selectedNew.title">
                        </div>
                        <div class="form-group">
                            <label for="content">CONTENT: </label>
                            <textarea type="text" class="form-control" id="content" rows="10"
                                [(ngModel)]="selectedNew.content"></textarea>
                        </div>
                        <div class=" container p-4 m-4 text-right">
                            <div *ngIf="selectedNew.id">
                                <button class="btn btn-primary m-1" (click)="updateNew(selectedNew)">UPDATE</button>
                                <button class="btn btn-primary m-1" (click)="deleteNew(selectedNew)">DELETE</button>
                            </div>
                            <button *ngIf="!selectedNew.id" class="btn btn-primary m-1"
                                (click)="createNew(selectedNew)">CREATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
